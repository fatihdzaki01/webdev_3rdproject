    <img src="./orange.png" alt="orange" />

    <h2 class="color" id="green">أخضر = Hijau</h2>
    <img src="./green.png" alt="green" />

    <h2 class="color" id="yellow">أصفر = kuning</h2>
    <img src="./yellow.png" alt="yellow" />

    <h2 class = "color" id = "black">أسود = Black</h2>
    <img src = "./black.png" alt = "black"/>
